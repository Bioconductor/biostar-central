{% load humanize %}

<div class="row pagebar">

    <div class="col-xs-2">
        <div class="btn-group">

            <button type="button" class="btn btn-default btn-sm dropdown-toggle" data-toggle="dropdown">
              Limit <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" role="menu">
              {% for field in date_fields %}
              <li>
                <a href="?sort={{ sort }}&limit={{ field }}&q={{ q }}">
                  {% if field == limit %}
                  <span class="glyphicon glyphicon-ok"></span>
                  {% endif %}
                  {{ field }}</a>
              </li>
              {% endfor %}
            </ul>
        </div>

    </div>

    <div class="col-xs-2">
        <div class="btn-group">
            <button type="button" class="btn btn-default btn-sm dropdown-toggle" data-toggle="dropdown">
              Sort <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" role="menu">
              {% for field in sort_fields %}
              <li>
                <a href="?sort={{ field }}&limit={{ limit }}&q={{ q }}">
                  {% if field == sort %}
                  <span class="glyphicon glyphicon-ok"></span>
                  {% endif %}
                  {{ field }}</a>
              </li>
              {% endfor %}
            </ul>
        </div>

    </div>

    <div class="col-xs-8">
        <input type="text" id="searchform" style="width:100%">
    </div>

</div>
