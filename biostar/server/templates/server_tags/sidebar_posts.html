{% load server_tags %}
{% load cache %}

{% cache 240 "recent-posts" %}
    Posts
    <div class="recent-posts">
        <ul>
            {% for post in posts %}
                <li>
                    <a href="{{ post.get_absolute_url }}">{{ post.title|truncatechars:30 }}</a>
                    by <a href="{{ post.author.get_absolute_url }}">{% userlink post.author %}</a>

                    <div class="peek">{{ post.peek|truncatechars:70 }}</div>

                </li>
            {% endfor %}
        </ul>
    </div>
{% endcache %}
